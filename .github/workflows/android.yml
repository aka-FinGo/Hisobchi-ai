name: Build Android Pro

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 1-MUHIM QADAM: Toza o'rnatish
      - name: Clean Install
        run: |
          rm -rf node_modules
          rm -f package-lock.json
          npm install

      # 2-MUHIM QADAM: TypeScript xatolarisiz build qilish
      - name: Build Web App
        run: npm run build

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # 3-MUHIM QADAM: Capacitor Sync va Build
      - name: Build Android APK
        run: |
          # Agar android papkasi bo'lmasa, uni yaratish
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          
          # Endi aniq ishlaydi
          npx cap sync
          
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Hisobchi-AI-Pro
          path: android/app/build/outputs/apk/debug/app-debug.apk
