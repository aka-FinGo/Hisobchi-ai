name: Build Android Fix

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Eski modullarni tozalab tashlash
      - name: Clean Install
        run: |
          rm -rf node_modules
          rm -f package-lock.json
          npm install

      - name: Build Web App
        run: npm run build

      # Java versiyasini 21 ga o'zgartirdik!
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build Android APK
        run: |
          # Agar oldingi android papkasi bo'lsa o'chiramiz (toza boshlash uchun)
          rm -rf android
          
          # Platformani noldan yaratamiz
          npx cap add android
          npx cap sync
          
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Hisobchi-AI-Fixed
          path: android/app/build/outputs/apk/debug/app-debug.apk
