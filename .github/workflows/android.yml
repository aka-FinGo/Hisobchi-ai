name: Build Android Final

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 1. Barchasini tozalab, noldan o'rnatish
      - name: Install Dependencies
        run: |
          rm -rf node_modules
          rm -f package-lock.json
          npm install
          # Capacitor CLI ni majburan o'rnatamiz (Eng muhim joyi shu!)
          npm install -D @capacitor/cli @capacitor/core

      # 2. Veb qismini qurish
      - name: Build Web App
        run: npm run build

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # 3. Android Build (Xatosiz variant)
      - name: Build Android APK
        run: |
          # Agar android papkasi bo'lmasa, uni yaratish
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          
          # Endi cap buyrug'i 100% ishlaydi
          npx cap sync
          
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Hisobchi-AI-Final
          path: android/app/build/outputs/apk/debug/app-debug.apk
