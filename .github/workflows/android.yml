name: Build Android Stable

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 1. Toza o'rnatish (Dependencies)
      - name: Install Dependencies
        run: |
          rm -rf node_modules
          rm -f package-lock.json
          npm install
          # Capacitor CLI ni aniq o'rnatish
          npm install -D @capacitor/cli@5.7.0 @capacitor/core@5.7.0

      # 2. Veb qismini qurish
      - name: Build Web App
        run: npm run build

      # 3. Java 17 ga qaytamiz (Gradle 8.0.2 uchun eng mos versiya)
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # 4. Android Build (Tozalash bilan)
      - name: Build Android APK
        run: |
          # Agar eski android papkasi bo'lsa, o'chirib tashlaymiz
          rm -rf android
          
          # Android papkasini yangidan yaratamiz
          npx cap add android
          npx cap sync
          
          cd android
          
          # Gradle ruxsatlarini to'g'irlash
          chmod +x ./gradlew
          
          # Build qilish (xatolikni ko'rsatish rejimida)
          ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Hisobchi-AI-Final
          path: android/app/build/outputs/apk/debug/app-debug.apk
